<div class="tabGroupHeader">
  <div class="tabGroupTitleHeader">
    <div
      #tabDiv
      *ngFor="let tab of tabs; let i = index"
      class="tabGroupTitles"
      (click)="selectTab(i)"
      (mouseenter)="mouseEnter(i)"
      (mouseleave)="barHover = false">
      <p
        [style.font-weight]="i === selected? '600' : '400'"
      >{{ tab.label }}</p>
    </div>
  </div>
  <div class="tabGroupBarDiv">
    <div class="tabGroupBar"
      [style.height.%]="barHover? '100' : '75'"></div>
  </div>
</div>
