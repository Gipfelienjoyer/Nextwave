<p class="input-container">
  <input [(ngModel)]="value"
         (input)="this.inputValue.emit(this.value)"
         [type]="pwVisible ? 'text' : 'password'"
         id="passwordInput"
         (focus)="valid = true"
         (blur)="this.valid = this.value !== '' ">

  <label for="passwordInput" [class.valid]="valid">
    <ng-content></ng-content>
  </label>

  <button *ngIf="password" class="inputFieldButton" type="button" (click)="this.pwVisible = !this.pwVisible">
    <div *ngIf="!pwVisible" style="display: inline">
      <svg class="inputFieldButtonImg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" style="width: 25px; height: 25px;">
        <path
          d="M27.509 12.099l-3.312-1.96a1.001 1.001 0 0 0-1.373.358 9.035 9.035 0 0 1-3.226 3.243c-2.781 1.649-6.411 1.65-9.198-.001a9.032 9.032 0 0 1-3.223-3.242 1.002 1.002 0 0 0-1.374-.358L2.49 12.1a1 1 0 0 0 1.018 1.721l2.485-1.47c.682.96 1.517 1.803 2.464 2.498l-1.353 2.705a1 1 0 1 0 1.79.894l1.29-2.58c1.199.583 2.487.944 3.815 1.066V20.5a1 1 0 1 0 2 0v-3.567a10.996 10.996 0 0 0 3.815-1.066l1.29 2.58a1 1 0 0 0 1.79-.894l-1.352-2.704a11.058 11.058 0 0 0 2.464-2.499l2.484 1.47A.999.999 0 1 0 27.51 12.1z"
          [style.fill]="svgColor"/>
      </svg>
    </div>
    <div *ngIf="pwVisible" style="display: inline; ">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" style="width: 25px; height: 25px">
        <style>
          .svg-fill {
            fill: var(--MainDefault);
          }
        </style>
        <g id="Layer_1">
          <path class="svg-fill"
                d="M27.8 14.412c-2.62-3.567-7.743-7.406-12.8-7.406S4.82 10.845 2.2 14.412a.994.994 0 0 0 0 1.176c2.62 3.567 7.743 7.406 12.8 7.406s10.18-3.839 12.8-7.406a.992.992 0 0 0 0-1.176zM15 21.006c-4.097 0-8.312-3.01-10.744-6.006C6.688 12.004 10.903 8.994 15 8.994s8.311 3.01 10.744 6.006c-2.433 2.995-6.647 6.006-10.744 6.006z"/>
          <path class="svg-fill"
                d="M15 10c-2.757 0-5 2.243-5 5s2.243 5 5 5 5-2.243 5-5-2.243-5-5-5zm0 8c-1.654 0-3-1.346-3-3s1.346-3 3-3 3 1.346 3 3-1.346 3-3 3z"/>
        </g>
      </svg>
    </div>
  </button>
</p>
